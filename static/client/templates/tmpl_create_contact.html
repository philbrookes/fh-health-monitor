<div class="modal fade check_modal" id="create_contact_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="create_contact_title">Contact</h4>
      </div>
      <form id="createContactForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Contact email:</label>
            <input class="form-control" id="contact_email_field" name="email" placeholder="Enter this contact's email" />
          </div>
          <div class="form-group">
            <label>Contact name:</label>
            <input class="form-control" id="contact_name_field" name="name" placeholder="Enter this contact's name" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-loading-text="Saving..." id="btn_create_contact"></button>
        </div>
      </form>
    </div>
  </div>
</div>
